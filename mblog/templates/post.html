<!-- post.html -->
{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% block title %} {{post.title}} {% endblock %}
{% block headmessage %}
    <h3 style="font-family: 標楷體;">{{post.title}}</h3>
    <a style="font-family: 微軟正黑體;" href="/">回主頁</a>
{% endblock %}
{% block content %}
    <p style="font-family: 微軟正黑體; font-size: 14px;font-weight:bold;">
        {{ post.body | markdown }}
    </p>
{% endblock %}
