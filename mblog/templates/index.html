<!-- index.html -->
{% extends 'base.html' %} {% block title %} 歡迎光臨我的部落格 {% endblock %} {% block headmessage %}
<h3 style="font-family: 標楷體">本站文章列表</h3>
{% endblock %} {% block content %} {% for post in posts %}
<div class="panel panel-default">
    <div class="panel-heding">
        <p style="font-family: 微軟正黑體; font-size: 14px; font-weight: bold">
            <a href="/post/{{post.slug}}">{{post.title}}</a>
        </p>
    </div>
    <div class="panel-body" style="background-color: #ffffdd">
        <p>{{ post.body | truncatechars:15 }}</p>
    </div>
    <div class="panel-footer" style="background-color: #efefef">
        <p>Publish Date: {{ post.pub_date | date:"Y M d, h:m:s" }}</p>
    </div>
</div>
<br />
{% endfor %} {% endblock %}
