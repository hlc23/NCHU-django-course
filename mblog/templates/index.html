<!-- index.html -->
{% extends 'base.html' %} 

{% block title %} 歡迎光臨我的部落格 {% endblock %} 

{% block headmessage %}
<h3 style="font-family: 標楷體">本站文章列表</h3>
{% endblock %} 

{% block content %} {% for post in posts %}

<h3><a href="/post/{{post.slug}}">{{ post.title }}</a></h3>
<br>
<p>{{ post.body }}</p>

<hr style="border: 1px dashed;">

{% endfor %} {% endblock %}
