{% extends "board/base.html" %}
{% block title %}我有話要說{% endblock %}
{% block content %}
<div class="container">
    {% if message %}
    <div class="alert alert-warning">
        {{ message }}
    </div>
    {% endif %}


    <form action="." name="f" method="post">
        {% csrf_token %}
        <table>
        {{ post_form.as_table }}
        </table>
        <input type="submit" value="Post">
        <input type="reset" value="Reset">
    </form>

</div>
{% endblock %}
