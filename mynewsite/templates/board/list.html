{% extends "board/base.html" %}
{% block title %}我有話要說{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-heading" align="center">
                <h3>Message Board</h3>
            </div>
        </div>
    </div>
    <div class="row">
        {% for p in posts %}
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-{% cycle 'primary' 'success' 'info' %}">
                <div class="panel panel-heading">{{ p.nickname }} 覺得 {{ p.mood }}</div>
                <div class="panel panel-body"> {{ p.message | linebreaks }}</div>
                <div class="panel panel-footer">
                    Topic: {{ p.topic }}<br>
                    Birth Year: {{ p.birth_year }}<br>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
